    <meta charset="UTF-8" />

  <body>
    <script>
      const pressedKeys = [];
      const secretCode = 'wesbos';

      window.addEventListener('keyup', e => {
        pressedKeys.push(e.key);
        pressedKeys.splice(-secretCode.length - 1, pressedKeys.length - secretCode.length);//First value indicates where to start trimming and second value indicates how many letter to trim. In this case, since length of secretCode is 6, when the array reaches the length of 7, it's go to -7 which is the first element and according to the second value, it'll remove 1 letter.

        if(pressedKeys.join('').includes(secretCode)){//Here, join('') is converting an array to string and includes is checking if it matches with the string.
          console.log("You've done it!");
          cornify_add();
        }
      })
    </script>
  </body>
